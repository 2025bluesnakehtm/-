<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a">
  <title>2025 관광지답사 · 푸른뱀 테마 (Dark)</title>
  <meta name="description" content="푸른뱀의 해: 단서 수집 & 쿠폰 리워드 · 영월·정선 답사" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --brand: #0ea5a3;
      --brand-600: #0d9488;
      --ink: #e5e7eb;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --safe-bottom: env(safe-area-inset-bottom);
    }
    body { font-family: Pretendard, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg-dark); color: var(--ink); }
    .card { border-radius: 12px; border: 1px solid #334155; background: var(--bg-card); }
    .snake-gradient { background: radial-gradient(800px 600px at 50% -10%, rgba(14,165,160,0.15), transparent), radial-gradient(600px 400px at 80% 20%, rgba(14,165,160,0.1), transparent); }
    .btn-brand { background: var(--brand); color:white; border-radius:8px; }
    .btn-brand:hover { background: var(--brand-600); }
    .ink { color: var(--ink); }
  </style>
</head>
<body class="safe-bottom snake-gradient">
  <!-- TOP NAV -->
  <header class="sticky top-0 z-40 bg-[#0f172a]/90 backdrop-blur border-b border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#home" class="font-semibold text-xl flex items-center gap-2 ink">
        <img src="snake-dark.svg" alt="" class="w-7 h-7" />
        2025 관광지답사
      </a>
      <nav class="hidden md:flex gap-6 text-sm text-gray-300">
        <a href="#clues" class="hover:text-white">단서</a>
        <a href="#wallet" class="hover:text-white">쿠폰지갑</a>
        <a href="#fieldnotes" class="hover:text-white">현장단서</a>
        <a href="#faq" class="hover:text-white">안내</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section id="home" class="relative overflow-hidden border-b border-slate-700">
    <div class="absolute inset-0 opacity-20">
      <img src="snake-hero-dark.svg" class="w-full h-full object-cover" alt="푸른뱀" />
    </div>
    <div class="relative max-w-6xl mx-auto px-4 py-16 md:py-24 grid md:grid-cols-2 gap-8 items-center">
      <div>
        <div class="inline-flex items-center gap-2 rounded px-3 py-1 text-xs font-semibold bg-teal-900/40 text-teal-300 border border-teal-700">🐍 푸른뱀의 해 · BLUE SNAKE</div>
        <h1 class="mt-4 text-3xl md:text-5xl font-bold leading-tight text-teal-200">
          푸른뱀의 여정,<br/> 단서를 따라 보물이 열린다
        </h1>
        <p class="mt-4 text-gray-300 text-base md:text-lg">
          각 포인트에서 <b>푸른뱀 코드</b>를 입력하면 미션이 해제되고, 쿠폰이 지갑에 담깁니다.
          <span class="text-teal-300 font-semibold">6개</span> 전부 모으면 <b>그랜드 쿠폰</b>이 열립니다.
        </p>
        <div class="mt-6 flex gap-3">
          <a href="#clues" class="btn-brand px-5 py-3 text-sm md:text-base">단서 입력</a>
          <a href="#wallet" class="rounded px-5 py-3 text-sm md:text-base border border-slate-600 text-gray-200 hover:bg-slate-800">내 쿠폰지갑</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CLUES -->
  <section id="clues" class="border-t border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-12 md:py-16">
      <h2 class="text-2xl font-semibold text-teal-200">푸른뱀 단서 입력</h2>
      <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="clueGrid"></div>
      <div class="mt-6 rounded border border-slate-600 bg-slate-800/40 p-4 card">
        <form id="codeForm" class="grid grid-cols-1 md:grid-cols-[1fr_200px] gap-3">
          <input id="codeInput" class="rounded bg-slate-900 border border-slate-600 px-4 py-3 text-base tracking-widest uppercase text-gray-100" placeholder="푸른뱀 코드 입력 (예: YP25)" />
          <button class="btn-brand px-4 py-3 text-base">해제하기</button>
        </form>
        <p id="codeMsg" class="mt-3 text-sm"></p>
      </div>
    </div>
  </section>

  <!-- WALLET -->
  <section id="wallet" class="border-t border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-12 md:py-16">
      <h2 class="text-2xl font-semibold text-teal-200">나의 쿠폰 지갑</h2>
      <div id="couponGrid" class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
      <div id="grandCoupon" class="mt-6 hidden rounded border border-teal-700 bg-teal-900/30 p-6">
        <h3 class="text-xl font-semibold text-teal-200">🎉 그랜드 쿠폰</h3>
        <p class="mt-2 text-gray-300">축하합니다! 모든 단서를 해제했습니다.</p>
        <div class="mt-4 p-4 rounded border border-teal-600 bg-slate-900 text-2xl font-bold text-teal-300">GRAND-2025-TOUR</div>
      </div>
    </div>
  </section>

  <!-- FIELD NOTES -->
  <section id="fieldnotes" class="border-t border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-12 md:py-16">
      <h2 class="text-2xl font-semibold text-teal-200">현장단서 메모</h2>
      <div id="notesGrid" class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
    </div>
  </section>

  <!-- FAQ -->
  <section id="faq" class="border-t border-slate-700">
    <div class="max-w-6xl mx-auto px-4 py-12 md:py-16">
      <h2 class="text-2xl font-semibold text-teal-200">안내</h2>
      <p class="mt-4 text-gray-400 text-sm">© 2025 2025 관광지답사 · BLUE SNAKE DARK THEME</p>
    </div>
  </section>

  <script>
    const CLUES = [
      { id: 'YP25', name: '젊은달 와이파크', hint: '현대미술과 자연의 조화' },
      { id: 'HB64', name: '영월 한반도지형', hint: '한반도 모양의 신비' },
      { id: 'CR30', name: '청령포', hint: '물돌이와 단종 유배지' },
      { id: 'HD73', name: '정선 화암동굴', hint: '지하의 비밀 통로' },
      { id: 'AR37', name: '정선 아리랑시장', hint: '강원도의 흥겨운 장터' },
      { id: 'RB52', name: '정선 레일바이크', hint: '바람을 가르는 철길 라이딩' },
    ];
    const LS_KEY = 'tour2025_unlocks_snake_dark';
    let unlocked = JSON.parse(localStorage.getItem(LS_KEY) || '[]');

    function saveUnlocks(){ localStorage.setItem(LS_KEY, JSON.stringify(unlocked)); }
    function renderClues(){
      const grid = document.getElementById('clueGrid'); grid.innerHTML='';
      CLUES.forEach(c => {
        const isOpen = unlocked.includes(c.id);
        const el = document.createElement('div');
        el.className = 'card p-5';
        el.innerHTML = `<div class="text-sm ${isOpen?'text-teal-400':'text-gray-500'}">${isOpen?'해제됨':'잠김'}</div>
          <h3 class="mt-1 font-semibold">${c.name}</h3>
          <p class="mt-1 text-sm text-gray-400">힌트: ${c.hint}</p>`;
        grid.appendChild(el);
      });
      document.getElementById('grandCoupon').classList[unlocked.length===CLUES.length?'remove':'add']('hidden');
    }
    function renderCoupons(){
      const grid=document.getElementById('couponGrid'); grid.innerHTML='';
      unlocked.forEach(id=>{
        const c=CLUES.find(x=>x.id===id); if(!c)return;
        const el=document.createElement('div');
        el.className='card p-5'; el.innerHTML=`<div class="text-teal-400 text-sm">쿠폰 획득</div>
          <h3 class="font-semibold mt-1">${c.name}</h3>
          <div class="mt-3 p-3 rounded bg-slate-900 border border-teal-700 text-teal-300 font-mono">${id}-COUPON</div>`;
        grid.appendChild(el);
      });
    }
    function renderNotes(){
      const grid=document.getElementById('notesGrid'); grid.innerHTML='';
      CLUES.forEach(c=>{
        const wrap=document.createElement('div');
        wrap.className='card p-4';
        wrap.innerHTML=`<h3 class="font-semibold">${c.name}</h3>
          <textarea data-id="${c.id}" class="mt-2 w-full h-28 bg-slate-900 border border-slate-600 text-gray-100 p-2 rounded"></textarea>`;
        grid.appendChild(wrap);
      });
    }
    document.getElementById('codeForm').addEventListener('submit', e=>{
      e.preventDefault();
      const input=document.getElementById('codeInput'); const code=input.value.trim().toUpperCase(); input.value='';
      const found=CLUES.find(c=>c.id===code); if(!found){document.getElementById('codeMsg').textContent='잘못된 코드'; return;}
      if(!unlocked.includes(found.id)){unlocked.push(found.id); saveUnlocks();}
      renderClues(); renderCoupons();
      document.getElementById('codeMsg').textContent=`${found.name} 해제 완료!`;
    });
    renderClues(); renderCoupons(); renderNotes();
  </script>
</body>
</html>
